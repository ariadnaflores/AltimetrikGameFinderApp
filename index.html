<!DOCTYPE html>

</head>
<body>
  <main>
    <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form>
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario">

        </form>
      </div>
  </main>

  <footer>
  </footer>
